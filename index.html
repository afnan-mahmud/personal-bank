<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="login-area">
        <h1 class="text-center">Welcome to Personal Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Please Enter Your Email." required><br>
            <input type="password" class="form-control" placeholder="Please Enter Your password." required><br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>৳ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>৳ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>৳ <span id="current-balance">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input id="input-deposit" type="number" class="form-control" placeholder="৳ Amount you want to deposit"><br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input id="input-withdraw" type="number" class="form-control" placeholder="৳ Amount you want to withdraw"><br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login btn handler
        const loginArea = document.getElementById('login-area');
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        // deposit btn handler
        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener('click', function(){
            const depositAmount = document.getElementById('input-deposit').value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById('current-deposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            var totalDeposit = currentDepositNumber + depositNumber;

            document.getElementById('current-deposit').innerText = totalDeposit;

            // balance handler
            updateSpanText("current-balance", depositNumber)

            document.getElementById('input-deposit').value = "";
        })

        function updateSpanText(id, depositNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;

        }



        // withdraw btn handler
        const withdrawBtn = document.getElementById('withdraw-btn');
        withdrawBtn.addEventListener('click', function(){
            const withdrawAmount = document.getElementById('input-withdraw').value;
            const withdrawNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById('current-withdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            var totalWithdraw = currentWithdrawNumber + withdrawNumber;
            document.getElementById('current-withdraw').innerText = totalWithdraw;

            // balance handler
            const currentBalance = document.getElementById('current-balance').innerText;
            const totalBalance = currentBalance - withdrawNumber;
            document.getElementById('current-balance').innerText = totalBalance;

            document.getElementById('input-withdraw').value = "";
        })

        </script>
</body>
</html>
